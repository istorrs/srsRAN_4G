#fd_hz = 750.0
#init_time_s = 0.0

[channel.ul]
#enable = false

[channel.ul.awgn]
#enable = false
#n0 = -30

[channel.ul.fading]
#enable = false
#model = none

[channel.ul.delay]
#enable = false
#period_s = 3600
#init_time_s = 0
#maximum_us = 100
#minimum_us = 10

[channel.ul.rlf]
#enable = false
#t_on_ms = 10000
#t_off_ms = 2000

[channel.ul.hst]
#enable = false
#period_s = 7.2
#fd_hz = -750.0
#init_time_s = 0.0

[cfr]
#enable = false
#mode = manual
#manual_thres = 0.5
#strength = 1
#auto_target_papr = 8
