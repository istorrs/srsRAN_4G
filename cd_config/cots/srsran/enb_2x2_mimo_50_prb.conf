[expert]
pusch_max_its = 8
nr_pusch_max_its = 10
pusch_8bit_decoder = false
nof_phy_threads = 3
metrics_period_secs = 1
metrics_csv_enable = true
metrics_csv_filename = /tmp/enb_metrics.csv
report_json_enable = true
report_json_filename = /tmp/enb_report.json
report_json_asn1_oct = false
alarms_log_enable = true
alarms_filename = /tmp/enb_alarms.log
tracing_enable = true
tracing_filename = /tmp/enb_tracing.log
tracing_buffcapacity = 1000000
stdout_ts_enable = false
tx_amplitude = 0.8
rrc_inactivity_timer = 15000
max_mac_dl_kos = 150
max_mac_ul_kos = 100
max_prach_offset_us = 30
nof_prealloc_ues = 8
rlf_release_timer_ms = 3000
eea_pref_list = EEA0, EEA2, EEA1
eia_pref_list = EIA2, EIA1, EIA0
gtpu_tunnel_timeout = 0
extended_cp = false
ts1_reloc_prep_timeout = 10000
ts1_reloc_overall_timeout = 10000
s1_connect_timer = 10
rx_gain_offset = 62
mac_prach_bi = 0
